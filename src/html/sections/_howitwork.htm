<section class="howitwork">
	<div class="howitwork__container">
		<div class="howitwork__navigation">
			<div class="howitwork__button-prev"></div>
			<h2 class="title howitwork__title howitwork__title--mobile">
				Как работает приложение ?
			</h2>
			<div class="howitwork__button-next"></div>
		</div>
		<div class="howitwork__slider">
			<ul class="howitwork__swiper howitwork__steps">
				<li class="howitwork__slide">
					<h2 class="title howitwork__title howitwork__title--desktop">
						Как работает приложение ?
					</h2>
					<div class="howitwork__step" style="background-image: url('@img/icons/howitwork-step-1.svg');">
						Пользуйтесь поиском и рекомендациями при выборе экскурсий
					</div>
					<picture>
						<source media="(max-width: 768px)" srcset="@img/decor/howitwork-step-1-mobile.png">
						<source media="(min-width: 769px)" srcset="@img/decor/howitwork-step-1.png">
						<img class="howitwork__img" src="@img/decor/howitwork-step-1.png" alt="step 1 image">
					</picture>
				</li>
				<li class="howitwork__slide">
					<div class="howitwork__step" style="background-image: url('@img/icons/howitwork-step-2.svg');">
						Прослушайте демо и выбирайте то, что вам понравилось
					</div>
					<picture>
						<source media="(max-width: 768px)" srcset="@img/decor/howitwork-step-2-mobile.png">
						<source media="(min-width: 769px)" srcset="@img/decor/howitwork-step-2.png">
						<img class="howitwork__img" src="@img/decor/howitwork-step-2.png" alt="step 1 image">
					</picture>
				</li>
				<li class="howitwork__slide howitwork__slide--reverse">
					<div class="howitwork__step" style="background-image: url('@img/icons/howitwork-step-3.svg');">
						Получите удовольствие от экскурсий и напишите свой отзыв гидом
					</div>
					<picture>
						<source media="(max-width: 991px)" srcset="@img/decor/howitwork-step-3-revert.png">
						<source media="(min-width: 992px)" srcset="@img/decor/howitwork-step-3.png">
						<img class="howitwork__img" src="@img/decor/howitwork-step-3.png" alt="step 1 image">
					</picture>
				</li>
			</ul>
		</div>
	</div>
</section>
